<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vendedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Cadastro de Vendedores</h2>
                <form id="registroForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nome" class="form-label">Nome do Vendedor</label>
                            <input type="text" class="form-control custom-input" id="nome" name="nome" required>
                            <div class="invalid-feedback custom-error">
                                O nome do vendedor precisa ter um espaço em branco.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">E-mail do Vendedor</label>
                            <input type="email" class="form-control custom-input" id="email" name="email" required>
                            <div class="invalid-feedback custom-error">
                                O e-mail do vendedor precisa ter um "@".
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control custom-input" id="senha" name="senha" required>
                            <div class="invalid-feedback custom-error">
                                A senha do vendedor deve ter pelo menos 5 caracteres, uma letra maiúscula e um caractere especial.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control custom-input" id="confirmarSenha" name="confirmarSenha" required>
                            <div class="invalid-feedback custom-error">
                                As senhas não coincidem.
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar Vendedor</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registroForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const nomeInput = document.getElementById('nome');
            const emailInput = document.getElementById('email');
            const senhaInput = document.getElementById('senha');
            const confirmarSenhaInput = document.getElementById('confirmarSenha');

            if (!nomeInput.value.includes(' ')) {
                nomeInput.classList.add('is-invalid');
            } else {
                nomeInput.classList.remove('is-invalid');
            }

            if (!emailInput.value.includes('@')) {
                emailInput.classList.add('is-invalid');
            } else {
                emailInput.classList.remove('is-invalid');
            }

            // Adicionando a validação de senha
            const senha = senhaInput.value;
            const senhaValida = /^(?=.*[A-Z])(?=.*[@#$%^&+=]).{5,}$/.test(senha);
            
            if (!senhaValida) {
                senhaInput.classList.add('is-invalid');
            } else {
                senhaInput.classList.remove('is-invalid');
            }

            if (senha !== confirmarSenhaInput.value) {
                confirmarSenhaInput.classList.add('is-invalid');
            } else {
                confirmarSenhaInput.classList.remove('is-invalid');
            }
        });
    </script>
</body>
</html>
